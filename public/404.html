<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <title>OceanBase Developer Center</title>
  </head>
  <style>
    body {
      margin: 0;
      color: rgba(0, 0, 0, 0.65);
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      font-variant: tabular-nums;
      line-height: 1.5;
      background-color: #fff;
      font-feature-settings: 'tnum';
    }

    .layout {
      min-height: 100vh;
      display: flex;
      flex: auto;
      flex-direction: column;
      background: #f0f2f5;
    }

    .exception {
      display: flex;
      align-items: center;
      height: 80%;
      min-height: 500px;
    }

    .exception .imgBlock {
      flex: 0 0 62.5%;
      width: 62.5%;
      padding-right: 152px;
      zoom: 1;
    }

    .imgEle {
      background-image: url(/img/404.svg);
      height: 360px;
      width: 100%;
      max-width: 430px;
      float: right;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: contain;
    }

    .exception .imgBlock .imgEle {
      flex: 0 0 62.5%;
      width: 62.5%;
      padding-right: 152px;
      zoom: 1;
    }

    .exception .content {
      flex: auto;
    }

    .exception .content h1 {
      color: #434e59;
      font-size: 72px;
      font-weight: 600;
      line-height: 72px;
      margin-bottom: 24px;
    }

    .exception .content .desc {
      color: rgba(0, 0, 0, 0.45);
      font-size: 20px;
      line-height: 28px;
      margin-bottom: 16px;
    }
  </style>

  <body>
    <div class="layout">
      <div class="exception">
        <div class="imgBlock">
          <div class="imgEle">
          </div>
        </div>
        <div class="content">
          <h1>404</h1>
          <div class="desc">抱歉，你访问的页面不存在</div>
          <div class="index__actions___1ugjE">
            <a href="/index.html">
              <button type="button" class="ant-btn ant-btn-primary">
                <span>返回主页</span></button></a></div>
        </div>
      </div>
    </div>
  </body>

</html>
